<div>
    <h2>Evaluations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Evaluation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note"><span>Note</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="annee"><span>Annee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sequence.id"><span>Sequence</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eleve.id"><span>Eleve</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="matiere.id"><span>Matiere</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evaluation in vm.evaluations track by evaluation.id">
                    <td><a ui-sref="evaluation-detail({id:evaluation.id})">{{evaluation.id}}</a></td>
                    <td>{{evaluation.note}}</td>
                    <td>{{evaluation.annee}}</td>
                    <td>
                        <a ui-sref="sequence-detail({id:evaluation.sequence.id})">{{evaluation.sequence.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="eleve-detail({id:evaluation.eleve.id})">{{evaluation.eleve.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="matiere-detail({id:evaluation.matiere.id})">{{evaluation.matiere.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="evaluation-detail({id:evaluation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.edit({id:evaluation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.delete({id:evaluation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
