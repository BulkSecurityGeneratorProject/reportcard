
<div>
    <h2><span>Evaluation</span> {{vm.evaluation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.evaluation.note}}</span>
        </dd>
        <dt><span>Annee</span></dt>
        <dd>
            <span>{{vm.evaluation.annee}}</span>
        </dd>
        <dt><span>Sequence</span></dt>
        <dd>
            <a ui-sref="sequence-detail({id:vm.evaluation.sequence.id})">{{vm.evaluation.sequence.id}}</a>
        </dd>
        <dt><span>Eleve</span></dt>
        <dd>
            <a ui-sref="eleve-detail({id:vm.evaluation.eleve.id})">{{vm.evaluation.eleve.id}}</a>
        </dd>
        <dt><span>Matiere</span></dt>
        <dd>
            <a ui-sref="matiere-detail({id:vm.evaluation.matiere.id})">{{vm.evaluation.matiere.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="evaluation-detail.edit({id:vm.evaluation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
