
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluationLabel">Create or edit a Evaluation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_note">Note</label>
            <input type="number" class="form-control" name="note" id="field_note"
                    ng-model="vm.evaluation.note"
                    min="0" max="20" />
            <div ng-show="editForm.note.$invalid">
                <p class="help-block"
                    ng-show="editForm.note.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.note.$error.max">
                    This field cannot be more than 20.
                </p>
                <p class="help-block"
                    ng-show="editForm.note.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_annee">Annee</label>
            <input type="number" class="form-control" name="annee" id="field_annee"
                    ng-model="vm.evaluation.annee"
                    required min="2016" max="2050" />
            <div ng-show="editForm.annee.$invalid">
                <p class="help-block"
                    ng-show="editForm.annee.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.annee.$error.min" translate-value-min="2016">
                    This field should be more than 2016.
                </p>
                <p class="help-block"
                    ng-show="editForm.annee.$error.max">
                    This field cannot be more than 2050.
                </p>
                <p class="help-block"
                    ng-show="editForm.annee.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_sequence">Sequence</label>
            <select class="form-control" id="field_sequence" name="sequence" ng-model="vm.evaluation.sequence" ng-options="sequence as sequence.id for sequence in vm.sequences track by sequence.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_eleve">Eleve</label>
            <select class="form-control" id="field_eleve" name="eleve" ng-model="vm.evaluation.eleve" ng-options="eleve as eleve.id for eleve in vm.eleves track by eleve.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_matiere">Matiere</label>
            <select class="form-control" id="field_matiere" name="matiere" ng-model="vm.evaluation.matiere" ng-options="matiere as matiere.id for matiere in vm.matieres track by matiere.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
