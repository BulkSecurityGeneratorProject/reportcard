<div>
    <h2>Eleves</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="eleve.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Eleve
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="matricule"><span>Matricule</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nom"><span>Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prenom"><span>Prenom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="datenaissance"><span>Datenaissance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lieunaissance"><span>Lieunaissance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sexe"><span>Sexe</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="eleve in vm.eleves track by eleve.id">
                    <td><a ui-sref="eleve-detail({id:eleve.id})">{{eleve.id}}</a></td>
                    <td>{{eleve.matricule}}</td>
                    <td>{{eleve.nom}}</td>
                    <td>{{eleve.prenom}}</td>
                        <td>{{eleve.datenaissance | date:'mediumDate'}}</td>
                    <td>{{eleve.lieunaissance}}</td>
                    <td>{{eleve.sexe}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="eleve-detail({id:eleve.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="eleve.edit({id:eleve.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="eleve.delete({id:eleve.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
