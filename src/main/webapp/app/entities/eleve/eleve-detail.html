
<div>
    <h2><span>Eleve</span> {{vm.eleve.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Matricule</span></dt>
        <dd>
            <span>{{vm.eleve.matricule}}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.eleve.nom}}</span>
        </dd>
        <dt><span>Prenom</span></dt>
        <dd>
            <span>{{vm.eleve.prenom}}</span>
        </dd>
        <dt><span>Datenaissance</span></dt>
        <dd>
            <span>{{vm.eleve.datenaissance | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Lieunaissance</span></dt>
        <dd>
            <span>{{vm.eleve.lieunaissance}}</span>
        </dd>
        <dt><span>Sexe</span></dt>
        <dd>
            <span>{{vm.eleve.sexe}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="eleve-detail.edit({id:vm.eleve.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
