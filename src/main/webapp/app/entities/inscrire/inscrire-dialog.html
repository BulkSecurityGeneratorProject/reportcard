
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInscrireLabel">Create or edit a Inscrire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.inscrire.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.inscrire.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_eleve">Eleve</label>
            <select class="form-control" id="field_eleve" name="eleve" ng-model="vm.inscrire.eleve" ng-options="eleve as eleve.nom+' '+eleve.prenom for eleve in vm.eleves track by eleve.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_classe">Classe</label>
            <select class="form-control" id="field_classe" name="classe" ng-model="vm.inscrire.classe" ng-options="classe as classe.nom for classe in vm.classes track by classe.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_anneeAcademique">Annee Academique</label>
            <select class="form-control" id="field_anneeAcademique" name="anneeAcademique" ng-model="vm.inscrire.anneeAcademique" ng-options="anneeAcademique as anneeAcademique.anneedebut+'/'+anneeAcademique.anneefin for anneeAcademique in vm.anneeacademiques track by anneeAcademique.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
