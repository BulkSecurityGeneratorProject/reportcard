
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnneeAcademiqueLabel">Create or edit a Annee Academique</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.anneeAcademique.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.anneeAcademique.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_anneedebut">Anneedebut</label>
            <input type="number" class="form-control" name="anneedebut" id="field_anneedebut"
                    ng-model="vm.anneeAcademique.anneedebut"
                    required min="2016" max="2050" />
            <div ng-show="editForm.anneedebut.$invalid">
                <p class="help-block"
                    ng-show="editForm.anneedebut.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneedebut.$error.min" translate-value-min="2016">
                    This field should be more than 2016.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneedebut.$error.max">
                    This field cannot be more than 2050.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneedebut.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_anneefin">Anneefin</label>
            <input type="number" class="form-control" name="anneefin" id="field_anneefin"
                    ng-model="vm.anneeAcademique.anneefin"
                    required min="2017" max="2051" />
            <div ng-show="editForm.anneefin.$invalid">
                <p class="help-block"
                    ng-show="editForm.anneefin.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneefin.$error.min" translate-value-min="2017">
                    This field should be more than 2017.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneefin.$error.max">
                    This field cannot be more than 2051.
                </p>
                <p class="help-block"
                    ng-show="editForm.anneefin.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
