
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEstDispenseLabel">Create or edit a Est Dispense</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.estDispense.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.estDispense.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_annee">Annee</label>
            <input type="number" class="form-control" name="annee" id="field_annee"
                    ng-model="vm.estDispense.annee"
                    min="2016" max="2050" />
            <div ng-show="editForm.annee.$invalid">
                <p class="help-block"
                    ng-show="editForm.annee.$error.min" translate-value-min="2016">
                    This field should be more than 2016.
                </p>
                <p class="help-block"
                    ng-show="editForm.annee.$error.max">
                    This field cannot be more than 2050.
                </p>
                <p class="help-block"
                    ng-show="editForm.annee.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_coefficient">Coefficient</label>
            <input type="number" class="form-control" name="coefficient" id="field_coefficient"
                    ng-model="vm.estDispense.coefficient"
                    required />
            <div ng-show="editForm.coefficient.$invalid">
                <p class="help-block"
                    ng-show="editForm.coefficient.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.coefficient.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_matiere">Matiere</label>
            <select class="form-control" id="field_matiere" name="matiere" ng-model="vm.estDispense.matiere" ng-options="matiere as matiere.id for matiere in vm.matieres track by matiere.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.estDispense.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
