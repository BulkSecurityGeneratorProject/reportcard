
<div>
    <h2><span>Pays</span> {{vm.pays.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nompaysfr</span></dt>
        <dd>
            <span>{{vm.pays.nompaysfr}}</span>
        </dd>
        <dt><span>Nompaysan</span></dt>
        <dd>
            <span>{{vm.pays.nompaysan}}</span>
        </dd>
        <dt><span>Ministerefr</span></dt>
        <dd>
            <span>{{vm.pays.ministerefr}}</span>
        </dd>
        <dt><span>Ministerean</span></dt>
        <dd>
            <span>{{vm.pays.ministerean}}</span>
        </dd>
        <dt><span>Devisefr</span></dt>
        <dd>
            <span>{{vm.pays.devisefr}}</span>
        </dd>
        <dt><span>Devisean</span></dt>
        <dd>
            <span>{{vm.pays.devisean}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pays-detail.edit({id:vm.pays.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
