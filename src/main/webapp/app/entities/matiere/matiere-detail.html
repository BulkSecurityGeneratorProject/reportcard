
<div>
    <h2><span>Matiere</span> {{vm.matiere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{vm.matiere.libelle}}</span>
        </dd>
        <dt><span>Categorie</span></dt>
        <dd>
            <a ui-sref="categorie-detail({id:vm.matiere.categorie.id})">{{vm.matiere.categorie.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="matiere-detail.edit({id:vm.matiere.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
