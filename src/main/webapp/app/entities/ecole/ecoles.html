<div>
    <h2>Ecoles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ecole.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ecole
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nomfr"><span>Nomfr</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nomfr"><span>Nomfr</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="devisefr"><span>Devisefr</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="devisean"><span>Devisean</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="boitepostal"><span>Boitepostal</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ecole in vm.ecoles track by ecole.id">
                    <td><a ui-sref="ecole-detail({id:ecole.id})">{{ecole.id}}</a></td>
                    <td>{{ecole.nomfr}}</td>
                    <td>{{ecole.nomfr}}</td>
                    <td>{{ecole.devisefr}}</td>
                    <td>{{ecole.devisean}}</td>
                    <td>{{ecole.boitepostal}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ecole-detail({id:ecole.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ecole.edit({id:ecole.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ecole.delete({id:ecole.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
