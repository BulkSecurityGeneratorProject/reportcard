
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEcoleLabel">Create or edit a Ecole</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ecole.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ecole.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomfr">Nomfr</label>
            <input type="text" class="form-control" name="nomfr" id="field_nomfr"
                    ng-model="vm.ecole.nomfr"
                    required />
            <div ng-show="editForm.nomfr.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomfr.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomfr">Nomfr</label>
            <input type="text" class="form-control" name="nomfr" id="field_nomfr"
                    ng-model="vm.ecole.nomfr"
                    required />
            <div ng-show="editForm.nomfr.$invalid">
                <p class="help-block"
                    ng-show="editForm.nomfr.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_devisefr">Devisefr</label>
            <input type="text" class="form-control" name="devisefr" id="field_devisefr"
                    ng-model="vm.ecole.devisefr"
                    required />
            <div ng-show="editForm.devisefr.$invalid">
                <p class="help-block"
                    ng-show="editForm.devisefr.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_devisean">Devisean</label>
            <input type="text" class="form-control" name="devisean" id="field_devisean"
                    ng-model="vm.ecole.devisean"
                    required />
            <div ng-show="editForm.devisean.$invalid">
                <p class="help-block"
                    ng-show="editForm.devisean.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_boitepostal">Boitepostal</label>
            <input type="text" class="form-control" name="boitepostal" id="field_boitepostal"
                    ng-model="vm.ecole.boitepostal"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
